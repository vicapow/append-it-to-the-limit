<!DOCTYPE html>
<html>
  <style>
    body{ margin: 0; }
    circle{
      fill: red;
    }
  </style>
  <body>
    <script src="d3.js" charset="utf-8"></script>
    <script>
var svg = d3.select('body').append('svg')
  , circle = svg.append('circle').attr({r: 50})
  , movesBetweenFrames = 0

svg.on('mousemove', function(){
  var mouse = d3.mouse(this)
  movesBetweenFrames ++
  circle.attr({cx: mouse[0], cy: mouse[1] })
})

function animate(){
  console.log('pre frame render')
  if(movesBetweenFrames > 1) 
    console.log('multiple moves between frames!', movesBetweenFrames)
  movesBetweenFrames = 0
  requestAnimationFrame(animate)
}
animate()


    </script>
  </body>
</html>
