<!DOCTYPE html>
<html>
  <script src="d3.js" charset="utf-8"></script>
  <style> 
    rect{ stroke: none; shape-rendering: crispEdges; } 
    body { margin: 0; }
  </style>
  <body>
    <script>
var svg = d3.select('body').append('svg')
  , width = window.innerWidth, height = window.innerHeight
  , rand = Math.random, round = Math.round, n = 10000
  , rects
  , offset = 0

rects = svg.append('g').selectAll('rect')
  .data(d3.range(n).map(function(d, i){ 
    var width = round(rand() * 1) 
    var rect = { x: offset , width: width, color: i % 2 ? 'red' : 'green' }
    offset += width
    return rect
  })).enter().append('rect')
    .attr({
      x: function(d){ return  d.x }
      , width: function(d){ return d.width }
      , height: height
      , fill: function(d){ return d.color }
    }).transition().delay(1000).duration(4000)
    .attr({
      x: function(d){ return d.x * 2}
      , width: function(d){ return d.width * 2}
    })

    </script>
  </body>
</html>
